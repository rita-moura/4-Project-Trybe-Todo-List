<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <div>
      <input type="text" id="texto-tarefa" placeholder="Adicione uma tarefa">
      <button type="button" id="criar-tarefa">Criar Tarefa</button>
      <button type="button" id="apaga-tudo">Limpar Lista</button>
      <button type="button" id="remover-finalizados">Remover finalizados</button>
      <button type="button" id="salvar-tarefas">Salvar Tarefas</button>
      <button type="button" id="mover-cima">Mover Para Cima</button>
      <button type="button" id="mover-baixo">Mover Para Baixo</button>
      <button type="button" id="remover-selecionado">Remover Selecionado</button>
    </div>
    <div>
      <ol id="lista-tarefas">
      </ol>
    </div>
  </main>

<script src="main.js"></script>
</body>
</html>
